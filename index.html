<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="calc-holder">
    <table id="calculator">
      <thead>
        <th id="output" colspan="4">0</th>
      </thead>
      <tbody>
        <tr>
          <td>C</td>
          <td>+/-</td>
          <td>%</td>
          <td class="bg-orange">&divide;</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="bg-orange">&times;</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="bg-orange">-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="bg-orange">+</td>
        </tr>
        <tr>
          <td class="zero" colspan="2">0</td>
          <td>.</td>
          <td>=</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
